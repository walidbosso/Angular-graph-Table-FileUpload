<h2 mat-dialog-title>Edit Item</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.item.name" placeholder="Name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave(data.item)">Save</button>
</div>
